<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMeet Tools</title>

  <link rel="stylesheet" href="../vendor/bootstrap.css">
  <link rel="stylesheet" href="../css/popup.css">

  <script src="../js/popup.js" defer></script>
</head>
<body>
  <header>
    <h4>GMeet Tools</h2>
  </header>

  <main>
    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" id="enable-pip" name="enable-pip">
      <label class="form-check-label" for="enable-pip">Habilitar PiP</label>
    </div>

    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" id="enable-tts" name="enable-tts">
      <label class="form-check-label" for="enable-tts">Habilitar TTS</label>
    </div>
    
    <div class="form-group">
      <label for="tts-prefix">Prefixo TTS</label>
      <input type="text" class="text-input form-control" name="tts-prefix" id="tts-prefix">
      <small class="form-text text-muted">Caso definido, ser√£o lidas apenas mensagens contendo tal prefixo</small>
    </div>
  </main>

  <footer><div id="update"></div></footer>
</body>
</html>
